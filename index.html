<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Footer virtuel */
        .audio-footer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .audio-footer .title {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        .audio-footer .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-footer button {
            background: #0ff;
            color: #000;
            border: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #0ff;
        }

        .audio-footer .progress-bar {
            flex-grow: 1;
            margin-left: 10px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .audio-footer .progress-bar input {
            width: 100%;
            background: #0ff;
            height: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        /* Footer classique */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
        }

        .container {
            margin-top: 120px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .song {
            background: linear-gradient(135deg, #0044ff, #0088ff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0088ff;
            width: 200px;
            text-align: center;
            flex-shrink: 0;
            cursor: pointer;
        }

        .song button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .play-btn {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 5px #0ff;
        }

        .add-btn {
            background: #00ff44;
            color: #000;
            box-shadow: 0 0 5px #00ff44;
        }

        /* Playlist button */
        .playlist-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: #0ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div class="audio-footer" id="audioFooter" style="display: none;">
        <div class="title" id="currentSongTitle">No song playing</div>
        <div class="controls">
            <button onclick="previousSong()">Previous</button>
            <button onclick="togglePlayPause()">Play</button>
            <button onclick="nextSong()">Next</button>
        </div>
        <div class="progress-bar">
            <input type="range" id="progressBar" value="0" step="1" min="0" max="100" onchange="seekAudio(event)">
        </div>
    </div>

    <div class="container" id="songContainer">
        <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
            <p>Infinity Loop Part I</p>
            <button class="play-btn" onclick="playPause(this)">Play</button>
            <button class="add-btn" onclick="addToPlaylist(this)">Add to List</button>
        </div>
        <div class="song" data-src="https://ia600602.us.archive.org/21/items/track_20250304/Track.mp3">
            <p>Black Hat</p>
            <button class="play-btn" onclick="playPause(this)">Play</button>
            <button class="add-btn" onclick="addToPlaylist(this)">Add to List</button>
        </div>
    </div>

    <button class="playlist-button" onclick="togglePlaylist()">Voir Playlist</button>

    <div class="footer">
        <span>All rights reserved, DJ AZERTY Â©</span>
    </div>

    <audio id="audioPlayer" ontimeupdate="updateProgressBar()"></audio>

    <script>
        let currentAudio = null;
        let playlist = [];
        let currentIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            loadPlaylist();
        });

        function playPause(button) {
            let songDiv = button.parentElement;
            let audioPlayer = document.getElementById("audioPlayer");
            let songUrl = songDiv.getAttribute("data-src");

            if (currentAudio && currentAudio !== audioPlayer) {
                currentAudio.pause();
            }

            if (audioPlayer.src === songUrl) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    button.textContent = "Pause";
                    document.getElementById("audioFooter").style.display = "flex";
                } else {
                    audioPlayer.pause();
                    button.textContent = "Play";
                }
            } else {
                audioPlayer.src = songUrl;
                audioPlayer.play();
                button.textContent = "Pause";
                document.getElementById("currentSongTitle").textContent = songDiv.querySelector("p").textContent;
                document.getElementById("audioFooter").style.display = "flex";
            }

            currentAudio = audioPlayer;
        }

        function togglePlayPause() {
            let audioPlayer = document.getElementById("audioPlayer");
            let button = document.querySelector(".audio-footer button:nth-child(2)");

            if (audioPlayer.paused) {
                audioPlayer.play();
                button.textContent = "Pause";
            } else {
                audioPlayer.pause();
                button.textContent = "Play";
            }
        }

        function nextSong() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
                let song = playlist[currentIndex];
                playSong(song);
            }
        }

        function previousSong() {
            if (currentIndex > 0) {
                currentIndex--;
                let song = playlist[currentIndex];
                playSong(song);
            }
        }

        function playSong(song) {
            let audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = song.src;
            document.getElementById("currentSongTitle").textContent = song.title;
            audioPlayer.play();
            document.querySelector(".audio-footer button:nth-child(2)").textContent = "Pause";
        }

        function updateProgressBar() {
            let audioPlayer = document.getElementById("audioPlayer");
            let progressBar = document.getElementById("progressBar");
            if (audioPlayer.duration) {
                let progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
            }
        }

        function seekAudio(event) {
            let audioPlayer = document.getElementById("audioPlayer");
            let progressBar = event.target;
            audioPlayer.currentTime = (audioPlayer.duration / 100) * progressBar.value;
        }

        function addToPlaylist(button) {
            let songDiv = button.parentElement;
            let song = {
                title: songDiv.querySelector("p").textContent,
                src: songDiv.getAttribute("data-src")
            };

            playlist.push(song);
            currentIndex = playlist.length - 1;
            savePlaylist();
        }

        function loadPlaylist() {
            let savedSongs = JSON.parse(localStorage.getItem("playlist")) || [];
            playlist = savedSongs;
        }

        function savePlaylist() {
            localStorage.setItem("playlist", JSON.stringify(playlist));
        }
    </script>
</body>
</html>
