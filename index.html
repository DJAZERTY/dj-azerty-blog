<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .search-bar {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
        }
        .social-icons img {
            width: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        /* CONTENU */
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #0044ff, #0088ff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0088ff;
            width: 200px;
            text-align: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        .song button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .add-btn {
            background: #00ff44;
            color: #000;
            box-shadow: 0 0 5px #00ff44;
        }
        /* PLAYLIST */
        .playlist-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
        }
        .playlist-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .playlist-container .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 0 5px #0088ff;
            cursor: grab;
        }
        .playlist-container .song p {
            margin: 0;
            flex-grow: 1;
            text-align: left;
        }
        .remove-btn {
            background: #f00;
            color: white;
            box-shadow: 0 0 5px #f00;
        }
        .close-playlist {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
            padding: 0 20px;
        }
        .playlist-button {
            background: #0ff;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.spotify.com" target="_blank"><img src="spotify.png" alt="Spotify"></a>
        </div>
        <input type="text" class="search-bar" placeholder="Rechercher..." onkeyup="searchSongs()">
    </div>

    <div class="container" id="songContainer">
        <div class="song" data-src="track1.mp3">
            <p>Infinity Loop Part I</p>
            <button class="add-btn" onclick="addToPlaylist(this)">Ajouter à la Playlist</button>
        </div>
        <div class="song" data-src="track2.mp3">
            <p>Black Hat</p>
            <button class="add-btn" onclick="addToPlaylist(this)">Ajouter à la Playlist</button>
        </div>
    </div>

    <div class="playlist-page" id="playlistPage">
        <button class="close-playlist" onclick="togglePlaylist()">Fermer</button>
        <h2>Playlist</h2>
        <div class="playlist-container" id="playlistContainer"></div>
        <button onclick="playFirstSong()">Play Playlist</button>
    </div>

    <div class="footer">
        <button class="playlist-button" onclick="togglePlaylist()">Voir Playlist</button>
        <span>All rights reserved, DJ AZERTY ©</span>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        function playFirstSong() {
            let playlistContainer = document.getElementById("playlistContainer");
            if (playlistContainer.children.length > 0) {
                let firstSong = playlistContainer.children[0];
                let audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = firstSong.getAttribute("data-src");
                audioPlayer.play();

                audioPlayer.onended = function() {
                    let nextSong = firstSong.nextElementSibling;
                    if (nextSong) {
                        playFirstSong(nextSong);
                    }
                };
            }
        }

        function addToPlaylist(button) {
            let songDiv = button.parentElement.cloneNode(true);
            songDiv.querySelector("button").remove();
            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Retirer";
            removeBtn.className = "remove-btn";
            removeBtn.onclick = () => songDiv.remove();
            songDiv.appendChild(removeBtn);
            document.getElementById("playlistContainer").appendChild(songDiv);
        }

        function searchSongs() {
            let searchQuery = document.querySelector(".search-bar").value.toLowerCase();
            document.querySelectorAll(".song").forEach(song => {
                song.style.display = song.querySelector("p").textContent.toLowerCase().includes(searchQuery) ? "block" : "none";
            });
        }

        function togglePlaylist() {
            let playlistPage = document.getElementById("playlistPage");
            playlistPage.style.display = (playlistPage.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
