<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .search-bar {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-right: 20px;
            width: 250px;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #0044ff, #0088ff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0088ff;
            width: 250px;
            text-align: center;
        }
        .song button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .play-btn {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 5px #0ff;
        }
        .add-btn {
            background: #00ff44;
            color: #000;
            box-shadow: 0 0 5px #00ff44;
        }
        .playlist-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: #0ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        .playlist-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .close-playlist {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f00;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-icons img {
            width: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.spotify.com" target="_blank"><img src="spotify.png" alt="Spotify"></a>
        </div>
        <input type="text" class="search-bar" placeholder="Rechercher une musique..." onkeyup="searchSongs()">
    </div>
    <div class="container" id="songContainer">
        <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
            <p>Infinity Loop Part I</p>
            <button class="play-btn" onclick="playPause(this)">Play</button>
            <button class="add-btn" onclick="addToPlaylist(this)">Add to List</button>
        </div>
        <div class="song" data-src="https://ia600602.us.archive.org/21/items/track_20250304/Track.mp3">
            <p>Black Hat</p>
            <button class="play-btn" onclick="playPause(this)">Play</button>
            <button class="add-btn" onclick="addToPlaylist(this)">Add to List</button>
        </div>
    </div>
    <button class="playlist-button" onclick="togglePlaylist()">Voir Playlist</button>
    <div class="playlist-page" id="playlistPage">
        <button class="close-playlist" onclick="togglePlaylist()">Fermer</button>
        <h2>Playlist</h2>
        <div id="playlistContainer"></div>
    </div>
    <div class="footer">
        <span>All rights reserved, DJ AZERTY Â©</span>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        let currentAudio = null;

        function playPause(button) {
            let songDiv = button.parentElement;
            let audioPlayer = document.getElementById("audioPlayer");
            let songUrl = songDiv.getAttribute("data-src");

            if (currentAudio && currentAudio !== audioPlayer) {
                currentAudio.pause(); // Pause the previous song if it's playing
            }

            if (audioPlayer.src === songUrl) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    button.textContent = "Pause";
                } else {
                    audioPlayer.pause();
                    button.textContent = "Play";
                }
            } else {
                audioPlayer.src = songUrl;
                audioPlayer.play();
                button.textContent = "Pause";
            }

            currentAudio = audioPlayer;
        }

        function togglePlaylist() {
            let playlistPage = document.getElementById("playlistPage");
            playlistPage.style.display = (playlistPage.style.display === "flex" ? "none" : "flex");
        }

        function addToPlaylist(button) {
            let songDiv = button.parentElement;
            let songUrl = songDiv.getAttribute("data-src");
            let songTitle = songDiv.querySelector("p").textContent;
            let playlistContainer = document.getElementById("playlistContainer");
            let newSong = document.createElement("div");
            newSong.classList.add("song");
            newSong.setAttribute("data-src", songUrl);
            newSong.innerHTML = `<p>${songTitle}</p><button class="play-btn" onclick="playPause(this)">Play</button><button class="remove-btn" onclick="removeFromPlaylist(this)">Supprimer</button>`;
            playlistContainer.appendChild(newSong);
        }

        function removeFromPlaylist(button) {
            button.parentElement.remove();
        }

        function searchSongs() {
            let query = document.querySelector('.search-bar').value.toLowerCase();
            let songs = document.querySelectorAll('.song');

            songs.forEach(function(song) {
                let title = song.querySelector('p').textContent.toLowerCase();
                if (title.includes(query)) {
                    song.style.display = "block";
                } else {
                    song.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
