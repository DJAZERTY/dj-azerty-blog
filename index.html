<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8a00ff;
            width: 200px;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .playlist {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 300px;
            background: #1a1a1a;
            border: 2px solid #4f00ff;
            border-radius: 10px;
            box-shadow: 0 0 10px #8a00ff;
            padding: 10px;
            display: none;
        }
        .playlist button {
            margin-top: 10px;
        }
        .playlist-list {
            list-style: none;
            padding: 0;
        }
        .playlist-list li {
            background: #4f00ff;
            margin: 5px 0;
            padding: 5px;
            cursor: grab;
        }
        button {
            background: #0ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <h1>DJ AZERTY Release</h1>
    <div class="container" id="songContainer">
        <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
            <p>Infinity Loop Part I</p>
            <button onclick="playPause(this)">Play</button>
            <button onclick="addToPlaylist(this)">Ajouter</button>
        </div>
        <div class="song" data-src="https://ia600602.us.archive.org/21/items/track_20250304/Track.mp3">
            <p>Black Hat</p>
            <button onclick="playPause(this)">Play</button>
            <button onclick="addToPlaylist(this)">Ajouter</button>
        </div>
        <div class="song" data-src="https://ia903206.us.archive.org/35/items/track_20250305/Track.mp3">
            <p>Breaking Code</p>
            <button onclick="playPause(this)">Play</button>
            <button onclick="addToPlaylist(this)">Ajouter</button>
        </div>
            <div class="song" data-src="https://ia801507.us.archive.org/14/items/clip_20250305/Clip.mp3">
            <p>Loop of You</p>
            <button onclick="playPause(this)">Play</button>
            <button onclick="addToPlaylist(this)">Ajouter</button>
        </div>
    </div>
    <div class="playlist" id="playlist">
        <h3>Custom Playlist</h3>
        <ul class="playlist-list" id="playlistList"></ul>
        <button onclick="togglePlaylist()">Fermer</button>
    </div>
    <button style="position: fixed; bottom: 10px; right: 10px;" onclick="togglePlaylist()">Custom Playlist</button>
    <audio id="audioPlayer"></audio>
    <script>
        let audioPlayer = document.getElementById("audioPlayer");
        let currentPlayingButton = null;
        function playPause(button) {
            let songDiv = button.parentElement;
            let songUrl = songDiv.getAttribute("data-src");
            if (audioPlayer.src !== songUrl) {
                audioPlayer.src = songUrl;
                audioPlayer.play();
                updateButtonState(button, "Pause");
            } else {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    updateButtonState(button, "Pause");
                } else {
                    audioPlayer.pause();
                    updateButtonState(button, "Play");
                }
            }
            if (currentPlayingButton && currentPlayingButton !== button) {
                currentPlayingButton.textContent = "Play";
            }
            currentPlayingButton = button;
        }
        function updateButtonState(button, state) {
            button.textContent = state;
        }
        function togglePlaylist() {
            let playlist = document.getElementById("playlist");
            playlist.style.display = playlist.style.display === "none" ? "block" : "none";
        }
        function addToPlaylist(button) {
            let songDiv = button.parentElement;
            let songName = songDiv.querySelector("p").textContent;
            let songUrl = songDiv.getAttribute("data-src");
            let li = document.createElement("li");
            li.textContent = songName;
            li.setAttribute("data-src", songUrl);
            li.onclick = function() {
                audioPlayer.src = songUrl;
                audioPlayer.play();
            };
            document.getElementById("playlistList").appendChild(li);
        }
    </script>
</body>
</html>
