<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            box-shadow: 0 0 15px #0088ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
        }
        .container {
            margin-top: 120px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .song {
            background: linear-gradient(135deg, #0044ff, #0088ff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0088ff;
            width: 200px;
            text-align: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        .song button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .add-btn {
            background: #00ff44;
            color: #000;
            box-shadow: 0 0 5px #00ff44;
        }
        .playlist-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
        }
        .playlist-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .playlist-container .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #0044ff, #0088ff);
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 0 5px #0088ff;
            cursor: grab;
        }
        .remove-btn {
            background: #f00;
            color: white;
            box-shadow: 0 0 5px #f00;
        }
        .close-playlist {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-universal {
            background: #00ff44;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff44;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="songContainer">
        <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
            <p>Infinity Loop Part I</p>
            <button class="add-btn" onclick="addToPlaylist(this)">Ajouter à la Playlist</button>
        </div>
        <div class="song" data-src="https://ia600602.us.archive.org/21/items/track_20250304/Track.mp3">
            <p>Black Hat</p>
            <button class="add-btn" onclick="addToPlaylist(this)">Ajouter à la Playlist</button>
        </div>
    </div>

    <button class="playlist-button" onclick="togglePlaylist()">Voir Playlist</button>

    <div class="playlist-page" id="playlistPage">
        <button class="close-playlist" onclick="togglePlaylist()">Fermer</button>
        <h2>Playlist</h2>
        <button class="play-universal" onclick="playFirstSong()">Play Playlist</button>
        <div class="playlist-container" id="playlistContainer"></div>
    </div>

    <div class="footer">
        <span>All rights reserved, DJ AZERTY ©</span>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", loadPlaylist);

        function playFirstSong() {
            let firstSong = document.querySelector("#playlistContainer .song");
            if (firstSong) {
                playSong(firstSong);
            }
        }

        function playSong(songDiv) {
            let audioPlayer = document.getElementById("audioPlayer");
            let songUrl = songDiv.getAttribute("data-src");
            audioPlayer.src = songUrl;
            audioPlayer.play();

            audioPlayer.onended = function() {
                let nextSong = songDiv.nextElementSibling;
                if (nextSong) {
                    playSong(nextSong);
                }
            };
        }

        function togglePlaylist() {
            let playlistPage = document.getElementById("playlistPage");
            playlistPage.style.display = (playlistPage.style.display === "flex" ? "none" : "flex");
        }

        function savePlaylist() {
            let songs = [];
            document.querySelectorAll("#playlistContainer .song").forEach(song => {
                songs.push({
                    title: song.querySelector("p").textContent,
                    src: song.getAttribute("data-src")
                });
            });
            localStorage.setItem("playlist", JSON.stringify(songs));
        }

        function loadPlaylist() {
            let savedSongs = JSON.parse(localStorage.getItem("playlist")) || [];
            savedSongs.forEach(song => addToPlaylistFromStorage(song.title, song.src));
        }

        function addToPlaylist(button) {
            let songDiv = button.parentElement;
            let songTitle = songDiv.querySelector("p").textContent;
            let songSrc = songDiv.getAttribute("data-src");
            addToPlaylistFromStorage(songTitle, songSrc);
            savePlaylist();
        }

        function addToPlaylistFromStorage(title, src) {
            let playlistContainer = document.getElementById("playlistContainer");
            let songDiv = document.createElement("div");
            songDiv.classList.add("song");
            songDiv.setAttribute("data-src", src);
            songDiv.innerHTML = `<p>${title}</p><button class="remove-btn" onclick="removeFromPlaylist(this)">Retirer</button>`;
            playlistContainer.appendChild(songDiv);
        }

        function removeFromPlaylist(button) {
            button.parentElement.remove();
            savePlaylist();
        }
    </script>
</body>
</html>
