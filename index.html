<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-left a img {
            height: 50px;
            width: 50px;
            object-fit: contain;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 40px;
        }
        .search-bar {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8a00ff;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .playlist-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: #0ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        .playlist-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .close-playlist {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f00;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="https://www.youtube.com/@DJ--AZERTY" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.spotify.com/" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
        </div>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Rechercher..." onkeyup="filterSongs()">
        </div>
    </div>
    <h1>DJ AZERTY Release</h1>
    <div class="container" id="songContainer"></div>
    <button class="playlist-button" onclick="togglePlaylist()">Voir Playlist</button>
    <div class="playlist-page" id="playlistPage">
        <button class="close-playlist" onclick="togglePlaylist()">Fermer</button>
        <h2>Playlist</h2>
        <div id="playlistContainer">
            <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
                <p>Infinity Loop Part I</p>
                <button onclick="playPause(this)">Play</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>All rights reserved, DJ AZERTY Â©</span>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        function playPause(button) {
            let audio = document.getElementById("audioPlayer");
            let songDiv = button.parentElement;
            let songUrl = songDiv.getAttribute("data-src");
            if (audio.src !== songUrl) {
                audio.src = songUrl;
                audio.play();
                button.textContent = "Pause";
            } else if (audio.paused) {
                audio.play();
                button.textContent = "Pause";
            } else {
                audio.pause();
                button.textContent = "Play";
            }
        }
    </script>
</body>
</html>
