<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
        }
        .song img {
            height: 100px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header-left a img {
            height: 50px;
            width: 50px;
        }
        .playlist-container {
            position: fixed;
            right: 0;
            top: 100px;
            width: 250px;
            height: calc(100% - 140px);
            background: rgba(0, 0, 0, 0.8);
            border-left: 2px solid #8a00ff;
            box-shadow: -2px 0 10px #8a00ff;
            padding: 10px;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }
        .playlist-button {
            position: fixed;
            bottom: 50px;
            right: 20px;
            background: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        .song button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="https://www.youtube.com/@DJ--AZERTY" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.spotify.com/" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
        </div>
    </div>
    <h1>DJ AZERTY Release</h1>
    <div class="container" id="songContainer">
        <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
            <p>Infinity Loop Part I</p>
            <button onclick="playPause(this)">Play</button>
            <button onclick="addToPlaylist(this)">Add List</button>
        </div>
    </div>
    <div class="playlist-container" id="playlist"></div>
    <button class="playlist-button" onclick="togglePlaylist()">Playlist</button>
    <div class="footer">
        <span>All rights reserved, DJ AZERTY Â©</span>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        let audioPlayer = document.getElementById("audioPlayer");
        let currentPlayingButton = null;
        let playlistContainer = document.getElementById("playlist");

        function playPause(button) {
            let songDiv = button.parentElement;
            let songUrl = songDiv.getAttribute("data-src");
            if (audioPlayer.src !== songUrl) {
                audioPlayer.src = songUrl;
                audioPlayer.play();
                updateButtonState(button, "Pause");
            } else {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    updateButtonState(button, "Pause");
                } else {
                    audioPlayer.pause();
                    updateButtonState(button, "Play");
                }
            }
            if (currentPlayingButton && currentPlayingButton !== button) {
                currentPlayingButton.textContent = "Play";
            }
            currentPlayingButton = button;
        }

        function updateButtonState(button, state) {
            button.textContent = state;
        }

        function addToPlaylist(button) {
            let songDiv = button.parentElement;
            let songTitle = songDiv.querySelector("p").textContent;
            let songUrl = songDiv.getAttribute("data-src");
            let item = document.createElement("div");
            item.textContent = songTitle;
            item.style.cursor = "pointer";
            item.onclick = function () {
                audioPlayer.src = songUrl;
                audioPlayer.play();
            };
            playlistContainer.appendChild(item);
        }

        function togglePlaylist() {
            playlistContainer.style.display = (playlistContainer.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
