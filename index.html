<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
        }
        .footer img {
            height: 50px;
            margin-right: 40px; /* Ajoute une marge à droite pour éviter qu'il soit collé */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-left a img {
            height: 50px;
            width: 50px;
            object-fit: contain;
        }
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .header-center img {
            height: 60px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 40px; /* Ajout d'une marge pour éviter qu'elle soit collée au bord */
        }

        .search-bar {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8a00ff;
            width: 200px;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            background: #0ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
            width: 100px;
        }
        button:hover {
            background: #00f;
            color: #fff;
            box-shadow: 0 0 15px #00f;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a href="https://www.youtube.com/@DJ--AZERTY" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.spotify.com/" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
        </div>

        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Rechercher..." onkeyup="filterSongs()">
        </div>
    </div>

    <h1>DJ AZERTY Release</h1>

    <div class="container" id="songContainer">
        <div class="song" data-src="https://ia601707.us.archive.org/4/items/track_202503/Track.mp3">
            <p>Infinity Loop Part I</p>
            <button onclick="playPause(this)">Play</button>
        </div>
        <div class="song" data-src="https://ia600602.us.archive.org/21/items/track_20250304/Track.mp3">
            <p>Black Hat</p>
            <button onclick="playPause(this)">Play</button>
        </div>
        <div class="song" data-src="https://ia903206.us.archive.org/35/items/track_20250305/Track.mp3">
            <p>Breaking Code</p>
            <button onclick="playPause(this)">Play</button>
        </div>
    </div>
        <!-- Ajout du footer -->
    <div class="footer">
        <span>All rights reserved, DJ AZERTY ©</span>
        <img src="logo.png" alt="Logo">
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let audioPlayer = document.getElementById("audioPlayer");
        let currentPlayingButton = null;

        function playPause(button) {
            let songDiv = button.parentElement;
            let songUrl = songDiv.getAttribute("data-src");

            if (audioPlayer.src !== songUrl) {
                audioPlayer.src = songUrl;
                audioPlayer.play();
                updateButtonState(button, "Pause");
            } else {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    updateButtonState(button, "Pause");
                } else {
                    audioPlayer.pause();
                    updateButtonState(button, "Play");
                }
            }

            if (currentPlayingButton && currentPlayingButton !== button) {
                currentPlayingButton.textContent = "Play";
            }

            currentPlayingButton = button;
        }

        function updateButtonState(button, state) {
            button.textContent = state;
        }

        audioPlayer.addEventListener("ended", function() {
            if (currentPlayingButton) {
                currentPlayingButton.textContent = "Play";
            }
        });

        function filterSongs() {
            let input = document.querySelector(".search-bar").value.toLowerCase();
            let songs = document.querySelectorAll(".song");

            songs.forEach(song => {
                let title = song.querySelector("p").textContent.toLowerCase();
                song.style.display = title.includes(input) ? "flex" : "none";
            });
        }
    </script>

</body>
</html>
